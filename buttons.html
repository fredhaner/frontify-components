<!DOCTYPE html>
<html>
<head>
	<title>Buttons</title>
</head>
<body>
<main>


<button aria-label="Type Button" type="button">Type Button</button>
<button aria-label="Type Submit" type="submit">Type Submit</button>
<button aria-label="Type Reset" type="reset">Type Reset</button>
<div aria-label="Type Button and Role Button" role="button" type="button">Type Button and role="button"</div>
<div aria-label="Type Submit and Role Button" role="button" type="submit">Type Submit and role="button"</div>
<div aria-label="Type Reset and Role Button" role="button" type="reset">Type Reset and role="button"</div>


<!-- under what conditions is the descrition text read? -->
<div id="desc1" style="display:none">list of 17 links below</div>
<button aria-label="Expand List" aria-describedby="desc1">Expand List</button>


</main>
</body>
</html>
